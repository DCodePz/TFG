<div th:fragment="content" th:style="|background-color:${primario}|">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                                <div class="card-body">
                                    <form id="formulario"
                                          th:hx-post="@{/login}" hx-trigger="submit"
                                          hx-target="#Base" hx-swap="innerHTML">
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="id" name="id" type="text" placeholder="Id"/>
                                            <label for="id">Id</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="password" name="password" type="password"
                                                   placeholder="Contraseña"/>
                                            <label for="password">Contraseña</label>
                                        </div>
                                        <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                            <button id="guardar" type="submit" class="btn btn-primary">Login</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>

<div th:fragment="content" class="row">
    <div th:if="${bool_VerCoordinacion}"
         class="col-xl-4 col-md-4"
         th:hx-post="@{/cabecera(url='coordinacion', titulo='Panel de coordinación')}"
         hx-target="#Main" hx-swap="innerHTML">
        <div class="card bg-primary text-white mb-4">
            <div class="card-body">Panel de coordinación</div>
            <div class="card-footer d-flex align-items-center justify-content-between">
                <a class="small text-white stretched-link">Acceder</a>
                <div class="small text-white">
                    <i class="fas fa-angle-right"></i>
                </div>
            </div>
        </div>
    </div>
    <div th:if="${bool_VerActividades}"
         class="col-xl-4 col-md-4"
         th:hx-post="@{/cabecera(url='actividades', titulo='Actividades')}"
         hx-target="#Main" hx-swap="innerHTML">
        <div class="card bg-danger text-white mb-4">
            <div class="card-body">Actividades</div>
            <div class="card-footer d-flex align-items-center justify-content-between">
                <a class="small text-white stretched-link">Acceder</a>
                <div class="small text-white">
                    <i class="fas fa-angle-right"></i>
                </div>
            </div>
        </div>
    </div>
    <div
            th:if="${bool_VerFormaciones}"class="col-xl-4 col-md-4"
         th:hx-post="@{/cabecera(url='formaciones', titulo='Formaciones')}"
         hx-target="#Main" hx-swap="innerHTML">
        <div class="card bg-success text-white mb-4">
            <div class="card-body">Formaciones</div>
            <div class="card-footer d-flex align-items-center justify-content-between">
                <a class="small text-white stretched-link">Acceder</a>
                <div class="small text-white">
                    <i class="fas fa-angle-right"></i>
                </div>
            </div>
        </div>
    </div>
</div>

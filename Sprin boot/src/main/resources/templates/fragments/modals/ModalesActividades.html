<!-- Ejemplo -->
<div th:fragment="modalNuevaActividad" class="modal fade" id="modalNuevaActividad" tabindex="-1"
     aria-labelledby="modalNuevaActividadLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalNuevaActividadLabel">Nueva Actividad</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Contenido del modal: aquí puedes poner el formulario o la información que desees -->
                <p>Aquí puedes agregar los detalles de la nueva actividad.</p>
                <!-- Ejemplo de formulario -->
                <form>
                    <div class="mb-3">
                        <label for="nombreActividad" class="form-label">Nombre de la actividad</label>
                        <input type="text" class="form-control" id="nombreActividad">
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea class="form-control" id="descripcion"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary">Guardar actividad</button>
            </div>
        </div>
    </div>
</div>
